pubSubConfig:
  meshAddress: 127.0.0.1:10000
  subject: TopicTest
  idc: FT
  env: PRD
  group: rabbitmqSource
  appId: 5033
  userName: rabbitmqSourceUser
  passWord: rabbitmqPassWord
# The configuration of RabbitMQ Sink Connector
connectorConfig:
  connectorName: rabbitmqSink
  # The RabbitMQ cluster address can be set here in a comma separated format.
  address: 192.168.137.228:5672
  userName: admin
  passWord: 123456
  # Default value is "/".
  virtualHost: /
  # In milliseconds. Default value is "10000".
  connectionTimeout: 10000
  # Default value is "false".
  confirmListener: false
  # Default value is "false".
  returnListener: false
  # This configuration determines if exchanges will be created when not exist. "true" indicates no creation and is default value.
  passive: true
  destinations:
    - exchange: testTopicType
      routingKey: topicRoutingKey.abc
      # When "passive" configuration is false, this configuration will be effect. It is used for creating exchange if not exists.
      exchangeType: topic