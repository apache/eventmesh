asyncapi: 2.3.0
info:
  title: expressapp
  version: '0.1.0'
channels:
  express/create:
    publish:
      operationId: sendExpress
      message:
        $ref: '#/components/messages/Order'
    subscribe:
      operationId: receiveExpress
      message:
        $ref: '#/components/messages/Order'
components:
  messages:
    Order:
      payload:
        type: object
        properties:
          orderNo:
            type: string
          Amount:
            type: string