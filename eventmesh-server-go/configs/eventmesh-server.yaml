server:
  grpc:
    port: 10010
    tls:
      enable-secure: false
      ca: ""
      certfile: ""
      keyfile: ""
    pprof:
      port: 10011
    send-pool-size: 10
    subscribe-pool-size: 10
    retry-pool-size: 10
    push-message-pool-size: 10
    reply-pool-size: 10
    msg-req-num-per-second: 5
    cluster: "test"
    idc: "idc1"
    session-expired-in-mills: 5s
    send-message-timeout: 5s
active-plugins:
  registry: nacos
  connector: standalone
  log: default
plugins:
  registry:
    nacos:
      address_list: "124.222.64.248:8848"
      cache-dir: "d:\\nacas-cache"
  connector:
    standalone:
  log:
    default:                                      
      - writer: console                           
        level: debug                              
      - writer: file                              
        level: info                               
        writer_config:
          filename: ./eventmesh.log
          max_size: 10                            
          max_backups: 10                         
          max_age: 7                              
          compress: false