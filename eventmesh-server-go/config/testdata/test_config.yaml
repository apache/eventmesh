server:
  grpc:
    port: 10010
    tls:
      enable-secure: false
      ca: ""
      certfile: ""
      keyfile: ""
    send-pool-size: 10
    subscribe-pool-size: 10
    retry-pool-size: 10
    push-message-pool-size: 10
    reply-pool-size: 10
    msg-req-num-per-second: 5
    cluster: "test"
    registry-name: "test"
    env: "env"
    idc: "idc1"
    session-expired-in-mills: 5s
    send-message-timeout: 5s
  http:
    port: 10010
    tls:
      enable-secure: false
      ca: ""
      certfile: ""
      keyfile: ""
  tcp:
    port: 10010
    tls:
      enable-secure: false
      ca: ""
      certfile: ""
      keyfile: ""
pprof:
  enable: true
  port: 10011
active-plugins:
  registry: nacos
  connector: rocketmq
  log: default
plugins:
  registry:
    nacos:
      address_list: your-nacos-addr
      cache-dir: your-nacos-cache-dir
  connector:
    standalone:
    rocketmq:
      access_points: your-nameserver-addr
      namespace: grpcnamespace
      instance_name: grpcinstance
      group_name: grpcgroupname
      send_msg_timeout: 5000
      producer_retry_times: 3
      compress_msg_body_threshold: 1024
      consumer_group: grpcconsumergroup
      max_reconsume_times: 3
      message_model: CLUSTERING
  log:
    default:
      - writer: console
        level: debug
      - writer: file
        level: info
        writer_config:
          filename: ./eventmesh.log
          max_size: 10
          max_backups: 10
          max_age: 7
          compress: false