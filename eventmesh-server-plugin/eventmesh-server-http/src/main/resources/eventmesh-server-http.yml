eventMesh:
  server:
    consumer:
      enabled: false
    http:
      port: 10105
    useTls:
      enabled: false
    batchmsg:
      threads:
        num: 1000
      speed:
        ratelimiter: 20000
      batch:
        enabled: true
      blockQ:
        size: 1000
    async:
      accumulation:
        threshold: 1000
    busy:
      check:
        interval: 1000
    sendmsg:
      threads:
        num: 8
      blockQ:
        size: 1000
    replymsg:
      threads:
        num: 8
    pushmsg:
      threads:
        num: 8
      blockQ:
        size: 1000
    registry:
      threads:
        num: 10
    clientmanage:
      threads:
        num: 4
    admin:
      threads:
        num: 2
    retry:
      threads:
        num: 2
      blockQ:
        size: 10000
    pull:
      registry:
        interval: 30000
    clientM:
      blockQ:
        size: 1000

