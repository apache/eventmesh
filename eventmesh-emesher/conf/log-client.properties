#logserver开关，即是否启动logserver的客户端
logserver.client.start.up=true
#logserver发送开关，即logserver是否向后台发送日志，心跳线程是会启动
logserver.client.open=true
#系统所处环境，prod或者test
logserver.client.env=test
#系统对应的服务id、dcn、法人号(各个子系统根据自己的情况填写)
logserver.client.system.id=5149
logserver.client.system.dcn=AC0
logserver.client.system.org=10006
#系统所在idc,默认为空，可配置ft或者gl(各个子系统根据自己的情况填写)
logserver.client.system.idc=KB
#日志溢出降级输出的最低级别
logserver.client.memory.full.loglevel=error
#配置中心地址
client.ws.addrs=http://172.22.0.51:8090
