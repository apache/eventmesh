apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventmesh-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: eventmesh-operator
  template:
    metadata:
      labels:
        name: eventmesh-operator
    spec:
      serviceAccountName: eventmesh-operator
      terminationGracePeriodSeconds: 10
      containers:
        - name: eventmesh-operator
          # image
          image: alonexc/eventmesh-operator:latest
          command:
            - /manager
          args:
            - --leader-elect
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 2048Mi
            requests:
              cpu: 100m
              memory: 1024Mi
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "eventmesh-operator"
