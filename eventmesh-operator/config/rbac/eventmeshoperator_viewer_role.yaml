# permissions for end users to view eventmeshoperators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: eventmeshoperator-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: eventmesh-operator
    app.kubernetes.io/part-of: eventmesh-operator
    app.kubernetes.io/managed-by: kustomize
  name: eventmeshoperator-viewer-role
rules:
- apiGroups:
  - eventmesh-operator.eventmesh
  resources:
  - eventmeshoperators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - eventmesh-operator.eventmesh
  resources:
  - eventmeshoperators/status
  verbs:
  - get
