configurations {
    implementation.exclude group: 'ch.qos.logback', module: 'logback-classic'
    implementation.exclude group: 'log4j', module: 'log4j'
}

dependencies {
    implementation project(":eventmesh-storage-plugin:eventmesh-storage-api")
    implementation project(":eventmesh-common")
    // https://mavenlibs.com/maven/dependency/io.cloudevents/cloudevents-kafka
    implementation group: 'io.cloudevents', name: 'cloudevents-kafka', version: '2.4.2'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation 'org.apache.kafka:kafka-clients:3.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'

    testImplementation project(":eventmesh-storage-plugin:eventmesh-storage-api")
    testImplementation project(":eventmesh-common")

    testImplementation "org.mockito:mockito-core"

    compileOnly 'org.projectlombok:lombok'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    annotationProcessor 'org.projectlombok:lombok'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
}
