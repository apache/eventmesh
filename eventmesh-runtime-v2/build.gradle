plugins {
    id 'java'
}

group 'org.apache.eventmesh'
version '1.10.0-release'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation project(":eventmesh-openconnect:eventmesh-openconnect-java")
}
