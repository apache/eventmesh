apply plugin: 'java'
apply plugin: "maven"
apply plugin: "eclipse"
apply plugin: "idea"

if (project.findProperty("jdk") == "1.7") {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
} else {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    version = version + "-jdk8"
}

if (project.findProperty("snapshot") instanceof String) {
    if (project.property("snapshot").toBoolean()) version = version + "-SNAPSHOT"
}

repositories {
    mavenLocal()
    maven {
        url "https://maven.aliyun.com/repository/public"
    }
    mavenCentral()
}

List junit = [
        "junit:junit:4.12"
]

List defibus = [
        "com.webank.defibus:defibus-client:$defibus_version",
        "com.webank.defibus:defibus-common:$defibus_version"
]

dependencies {
    compile project(":eventmesh-connector-api")
    testCompile project(":eventmesh-connector-api")
    testCompile junit, defibus
    compile defibus
}
