name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: "30 1 * * *"

permissions:
  issues: write
  pull-request: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          days-before-stale: 60
          days-before-close: 7
          stale-issue-message: 'This issue has been automatically marked as stale because it has been open for 60 days with no activity. It will be closed if no further activity occurs within 7 days.'
          stale-pr-message: 'This pull request has been automatically marked as stale because it has been open for 60 days with no activity. It will be closed if no further activity occurs within 7 days.'
          close-issue-message: 'Considering the lack of activity, this issue will now be closed as stale. Thank you for your contribution.'
          close-pr-message: 'Considering the lack of activity, this pull request will now be closed as stale. Thank you for your contribution.'
          close-issue-reason: not_planned
          exempt-issue-labels: 'pinned,discussion,help wanted,weopen-star,GLCC,summer of code'
          exempt-pr-labels: 'help wanted'
          # exempt-assignees: '' # Assignees on issues/PRs exempted from stale
          # exempt-all-assignees: true # Exempt all issues/PRs with assignees from stale
          exempt-all-milestones: true # Exempt all issues/PRs with milestones from stale
          operations-per-run: 50 # https://github.com/marketplace/actions/close-stale-issues?version=v8.0.0#operations-per-run